name: Release
on:
  push:
    branches:
      - master
      - main
      - '[0-9]+.x'
      - '[0-9]+.[0-9]+.x'

jobs:
  release:
    name: Updating with current lms release from Rally
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - name: Get LMS Version
        id: getlmsver
        uses: Scy-D2L/action-testing/get-lms-release@main
        with:
          RALLY_API_KEY: ${{ secrets.RALLY_API_KEY }}
      - name: Match LMS Release
        id: matchlmsrelease
        uses: Scy-D2L/action-testing/match-lms-release@main
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          LMS_VERSION: '${{ steps.getlmsver.outputs.lms-version }}'